# Docker Compose para Desarrollo - Ambos Sistemas
version: '3.8'

services:
  # =====================================================
  # SISTEMA PRINCIPAL (CATASTRO)
  # =====================================================
  backend:
    build:
      context: ./backend
      dockerfile: ../Dockerfile-backend
    container_name: cayambe-backend-dev
    restart: always
    ports:
      - "3001:3001"
    env_file:
      - backend/.env
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - app-network
    environment:
      - NODE_ENV=development

  frontend:
    build:
      context: ./frontend
      dockerfile: ../Dockerfile-frontend
    container_name: cayambe-frontend-dev
    restart: always
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - app-network

  # =====================================================
  # SISTEMA DE PLANIFICACIÃ“N
  # =====================================================
  backend-planificacion:
    build:
      context: ./backend-planificacion
      dockerfile: ../Dockerfile-backend-planificacion
    container_name: cayambe-backend-planificacion-dev
    restart: always
    ports:
      - "4001:4001"
    env_file:
      - backend-planificacion/.env
    volumes:
      - ./backend-planificacion:/app
      - /app/node_modules
    networks:
      - app-network
    environment:
      - NODE_ENV=development

  frontend-planificacion:
    build:
      context: ./frontend-planificacion
      dockerfile: ../Dockerfile-frontend-planificacion
    container_name: cayambe-frontend-planificacion-dev
    restart: always
    ports:
      - "5174:5174"
    depends_on:
      - backend-planificacion
    volumes:
      - ./nginx-planificacion.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app-network

